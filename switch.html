<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p id="hello">안녕</p>
      <button id="버튼">버튼이에요</button>
    </div>

    <script>
      글자세기('aacbbb');
      function 글자세기(글자) {
        var 결과 = {};

        [...글자].forEach(function (a) {
          if (결과[a] > 0) {
            결과[a] = 결과[a] + 1;
          } else {
            결과[a] = 1;
          }
        });

        console.log(결과);
      }
    </script>
  </body>
</html>
