      // 4번
      class Unit {
        constructor(공격력 = 5, 체력 = 100) {
          this.공격력 = 공격력;
          this.체력 = 체력;
        }
        get battlePoint() {

        }
        set heal(int) {
          this.체력 = this.체력 + int;
        }
      }

      var test = new Unit();

      // 5번

      var data = {
        odd: [],
        even: [],
        set setData(...num){
          num.forEach((a)=>{
            if (a % 2 == 1){
              this.odd.push(a)
            } else {
              this.even.push(a)
            }
          })
        },
        get getData() {
          return [...this.odd, ...this.even].sort();
        },
