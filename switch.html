<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>

    <script>
      class 부모 {
        constructor(param) {
          this.name = param;
          this.sayHi = function () {
            console.log('hello'); //construct 안에 함수는 자식의 함수
          };
        }
        sayHi() {
          console.log('hello'); //construct 밖에 함수는 부모.prototype에 추가됨
        }
      }

      var 자식 = new 부모();
    </script>
  </body>
</html>
