<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modal.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2" onchange="onSelect()">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <select class="size-select mt-2">
          <option>90</option>
          <option>95</option>
          <option>100</option>
        </select>

        <div id="test"></div>
      </form>
    </div>

    <script>
      var pants = [28, 30, 32, 34];
      var shirts = [95, 100, 105];
      var selectForm = document.querySelector('.form-select');
      function onSelect(e) {
        if (selectForm.options[selectForm.selectedIndex].value == '셔츠') {
          document.querySelector('.size-select').style.display = 'block';
        } else {
          var tamplet = '<select><option>28</option>;<option>30</option>';
          document.querySelector('.size-select').innerHTML = tamplet;
        }
      }
      pants.forEach(function (a, i) {
        console.log(i);
      });
      shirts.forEach(function (a, i) {
        console.log(a);
      });
      var obj = { name: 'kim', age: 20 };
      for (var key in obj) {
        console.log(obj[key]);
      }
    </script>
  </body>
</html>
