<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modal.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2" onchange="onSelect()">
          <option>모자</option>
          <option>셔츠</option>
        </select>
        <select class="size-select mt-2">
          <option>90</option>
          <option>95</option>
          <option>100</option>
        </select>
      </form>
    </div>

    <script>
      var selectForm = document.querySelector('.form-select');
      function onSelect() {
        if (selectForm.options[selectForm.selectedIndex].value == '셔츠') {
          document.querySelector('.size-select').style.display = 'block';
        }
      }
    </script>
  </body>
</html>
